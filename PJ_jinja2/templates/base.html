<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="reset_css"
			href="{{ url_for('static', filename='css/reset_css.css') }}" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/sidebar.css') }}" />
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/main_header.css') }}" />
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/main_content.css') }}" />
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/test.css') }}" />
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/user.css') }}" />
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/profile.css') }}" />
	</head>
	<body>
		<div class="containers">
			<div class="sidebar">
				<div class="logo">
					<img
						src="{{ url_for('static', filename='images/logoOSAS.png') }}"
						alt="logoOSAS" />
					<h2>OSAS Company</h2>
				</div>

				<div class="menu">
					<a href="{{ url_for('index') }}" class="menu-item active">
						<i class="ri-dashboard-line"></i>
						<span>Dashboard</span>
					</a>
					<a href="{{ url_for('show_user') }}" class="menu-item">
						<i class="ri-user-line"></i>
						<span>Users</span>
					</a>
					<a href="{{ url_for('show_profile') }}" class="menu-item">
						<i class="ri-file-list-line"></i>
						<span>Profile</span>
					</a>
					<a href="../settings/settings.html" class="menu-item">
						<i class="ri-settings-line"></i>
						<span>Settings</span>
					</a>
				</div>

				<div class="logout">
					<button onclick="logout()">
						<i class="ri-logout-box-line"></i>
						<span>Logout</span>
					</button>
				</div>
			</div>
			<div class="main-content">
				<!-- Header with search and profile -->
				<div class="header">
					<div class="search">
						<i class="ri-search-line"></i>
						<input type="text" placeholder="Search users..." />
					</div>

					<div class="user-profile">
						<img
							src="{{ url_for('static', filename='images/logoOSAS.png') }}"
							alt="Admin Profile" />
						<div class="user-info">
							<h4>OSAS</h4>
							<p>osas@osas.com</p>
						</div>
					</div>
				</div>
				{% block content %} {% endblock content %}
			</div>
		</div>
	</body>
	<!-- <script
		src="{{ url_for('static', filename='js/dashboard.js') }}"
		defer></script> -->
	<script
		type="module"
		src="{{ url_for('static', filename='js/main_show.js') }}"
		defer></script>
</html>
